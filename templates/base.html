<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/ICanHaz.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}/js/objects.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/custom.css">
</head>

<body>
	<div class="container">
		<div class="row" id="top">
			<div class="span3">
			</div>
			<div class="span5">
			</div>
			<div class="span4">
				{% if user.is_authenticated %}
					<a href="/customauth/logout">logout {{ user.full_name }}</a>
				{% else %}
					<a href="/customauth/login?next={{ request.path }}">login</a>
				{% endif %}
			</div>
		</div>
		<div class="row" id="logo-stuff">
			<div class="span3">
				<p>The Super Logo</p>
			</div>
			<div class="span5">
			    <form class="form-search">
				    <input type="text" class="input-medium search-query">
				    <button type="submit" class="btn">Search</button>
			    </form>
			</div>
			<div class="span4">
				<a href="/items/add">Add new item</a>
			</div>
		</div>
		<div class="row" id="content">
			<div class="span9">
				{% block content %}
				{% endblock %}
			</div>
			<div class="span3">
				this is sidebar
			</div>
		</div>
	</div>
</body>
</html>
