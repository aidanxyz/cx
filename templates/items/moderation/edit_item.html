{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="span6">
		<form action="/items/{{ item.id }}/edit/" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Save</button>
		</form>	
	</div>
	<div class="span6">
		<!-- similar items -->
	    <div id="similar_items" data-similars='{"input_name": "name", "url": "/items/search/", "ich_id": "similar_item"}' style="display:none;">
			<h5>Make sure you are not repeating these:</h5>
			<ul id="results_list">
			</ul>
		</div>
		<!--/-->
	</div>
</div>
<!--scripts-->
<script type="text/javascript">
	$(document).ready(function() {
		siteNameSpace.exec("edit_item");
	})
</script>
<script type="text/html" id="similar_item">
	<li id="similar_item">
		{% verbatim %}
		<a href="/items/{{ id }}">{{ name }}</a>
		{% endverbatim %}
	</li>
</script>
{% endblock %}
