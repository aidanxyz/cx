<!-- Modal -->
<div id="not_used-modal" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<center><h3>Verification</h3></center>
	</div>
	<div class="modal-body">
		<h4 class="text-warning">In order to perform actions you need to assure that you used this item</h4>
		<form id="usage_form" method="post" action="/items/{{ item.id }}/usage/add/">
			{% csrf_token %}
			I used <span style="font-style: italic;">{{ item.name }}</span> for {{ usage_form.duration }} and rate it as {{ usage_form.rating }}
			<button type="submit" class="btn" style="margin: -10px 0 0 10px;">Submit <i class="icon-ok-sign"></i></button>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Cancel</a>
	</div>
</div>
