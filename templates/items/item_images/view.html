{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="span12">
			<h3>{{ item.name}} gallery</h3>
				<ul class="thumbnails">
					{% for item_image in item_images %}
						<li class="span4">
							<a href="#" class="thumbnail">
								<img src="{{ item_image.image_gallery_thumb.url }}" alt="">
							</a>
						</li>
					{% endfor %}
				</ul>
		</div>
	</div>

{% endblock %}
