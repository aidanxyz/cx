{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="span12">
		<div class="item" id="{{ item.id }}">
			Stats for <a href="/items/{{ item.id }}/">{{ item.name }}</a>
		</div>
		<div id="ratings_table" class="chart"></div>
		<div id="ages_table" class="chart"></div>
		<div id="countries_table" class="chart"></div>
		<div id="genders_table" class="chart"></div>
		<div id="prices_table" class="chart"></div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		siteNameSpace.exec('stats', {page: 'item'});
	});
</script>
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/stats.css">
{% endblock %}
