{% extends "base.html" %}
{% block content %}
	<div id="similar_items" style="display:none;">
		<p>Similar items:</p>
	</div>
	<form method="post" action='{% url "items.views.add" %}'>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="add" />
	</form>
	<script type="text/javascript">
		$(document).ready(function() {
			siteNameSpace.apply("item_add");
		})
	</script>
	<script type="text/html" id="similar_item">
		<p id="similar_item">
			{% verbatim %}
			<a href="/items/{{ id }}">{{ name }}</a>
			{% endverbatim %}
		</p>
	</script>
{% endblock %}
