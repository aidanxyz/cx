{% extends "base.html" %}
{% block content %}
	<div id="similar_items" style="display:none;">
		<h5>Make sure you don't repeat these:</h5>
		<ul id="results_list">
		</ul>
	</div>
	<form method="post" action='{% url "items.views.add" %}'>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="add" />
	</form>
	<script type="text/javascript">
		$(document).ready(function() {
			siteNameSpace.exec("item_add");
		})
	</script>
	<script type="text/html" id="similar_item">
		<li id="similar_item">
			{% verbatim %}
			<a href="/items/{{ id }}">{{ name }}</a>
			{% endverbatim %}
		</li>
	</script>
{% endblock %}
