{% extends "base.html" %}
{% block content %}
	<div class="span2">
		{% block sidebar %}
			<p>categories</p>
		{% endblock %}
	</div>
	<div class="span6">
		{% if latest_item_list %}
			<ul>
				{% for item in latest_item_list %}
					<li><a href="/items/{{ item.id }}">{{ item.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No items are available</p>
		{% endif %}
	</div>
{% endblock %}
