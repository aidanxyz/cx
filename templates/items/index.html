{% if user.is_authenticated %}
	<a href="/items/add">Add new item</a>
{% else %}
	<a href="/customauth/login">login</a>
{% endif %}

{% if latest_item_list %}
	<ul>
		{% for item in latest_item_list %}
			<li><a href="/items/{{ item.id }}">{{ item.name }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No items are available</p>
{% endif %}
{% if user.is_authenticated %}
	<a href="/customauth/logout">logout</a>
{% endif %}
