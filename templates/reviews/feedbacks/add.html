<!-- Feedback adding form -->
<form id="add_feedback" action="/items/{{ item.id }}/feedbacks/add/" method="post" {% if hidden %} style="display:none;" {% endif %}>
	{% csrf_token %}
	<input type="text" id="feedback_body-{{ is_positive }}" name="feedback_body" />
	<input type="hidden" name="is_positive" value="{{ is_positive }}">
	<!-- Similar feedbacks div -->
	<div id="similar_feedbacks-{{ is_positive }}" style="display:none;">
		<h5>These already exist for {{ item.name }}:</h5>
		<ul id="results_list-{{ is_positive }}">
		</ul>
	</div>
	<input type="submit" value="add">
</form>
