<!-- Feedback adding form -->
<form id="add_feedback" action="/items/{{ item.id }}/feedbacks/add/" method="post" {% if hidden %} style="display:none;" {% endif %}>
	{% csrf_token %}
	<input type="text" name="feedback_body" />
	<input type="hidden" name="is_positive" value="{{ is_positive }}">
	<!-- Similar feedbacks div -->
	<div id="similars" data-similars='{"input_name": "feedback_body", "data": {"item_id": "{{ item.id }}", "is_positive": "{{ is_positive }}"}, "url": "/feedbacks/search/", "ich_id": "similar_feedback"}' style="display:none;">
		<h5>These already exist for {{ item.name }}:</h5>
		<ul id="results_list">
		</ul>
	</div>
	<input type="submit" value="add">
</form>
